<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>
    <!--全局清除-->
    <div class="clear"></div>
    <!--给登录界面一个标题-->
    <h1 class="text-center login-h1">Welcome!</h1>
    <!--使用了BS的center-block让登录框水平居中！-->
    <div class="login center-block">
        <div class="container">
        <!--使用了BS的栅格系统进行布局-->
            <div class="row">
                <div class=" col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 login-style-1">
                    <h4 class="login-h4">User login</h4>
                    <a href="#">
                        <p class="login-p2">Sign Up</p>
                    </a>
                    <p class="login-p1">Need an account?</p>
                </div>
            </div>
            <!--使用了BS的栅格系统进行布局-->
            <div class="row">
                <div class=" col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 login-style-2">
                    <input type="email" class="login-input" placeholder="@Email">
                    <input type="password" class="login-input-2" placeholder="Password">
                    <p class="login-p3">Forgot your password?</p>
                    <a href="#">
                        <p class="login-p4">Check here!</p>
                    </a>
                    <a href="background-index.html" class="clear login-btn center-block login-a text-center" role="button">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
